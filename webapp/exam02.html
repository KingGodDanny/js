<script type="text/javascript">
	/* 변수 선언법 */
	/* 자료형을 쓰지 않는다 */
	
	console.log("변수 선언=========================");
	var no;		//number no;  js에선 안된다.
	var str;	//string str;
	var boo;	//boolean boo;

	
</script>


<script type="text/javascript">

	/* 같은 이름의 변수 선언이 된다. */
	var name = "정우성";
	var name = "유재석";
	var name = "이효리";
	
	console.log(name);
	
	
	var person = "정우성";
	person = "유재석";
	
	console.log(person);
	
</script>


<script type="text/javascript">
/* 자료형은 대입시 결정된다. */

	var data;
	console.log(typeof data);  //undefined

	data = 15;
	console.log(typeof data);  //number
	
	
	data = "안녕";
	console.log(typeof data);  //string  -->위에서 넘버형이였지만 여기서 string을 넣어주면 바뀐다.
	
	
	data = 3<5;
	console.log(typeof data);	//boolean
	
</script>


<script type="text/javascript">
	/* undefined , null 비교 */
	
	var myVar01; 
	var myVar02 = null;		
	var myVar03 = 12;
	
	
	console.log( myVar01 );   //undefined --> 자료형이 결정되지 않은 상태다
	console.log( myVar02 );   //null	--> js에선 아무것도 나타나지않은 특수한값이다.

	

</script>


<script type="text/javascript">

	/* 동등(==), 일치(===) 연산자 비교 */
	console.log(123==123);
	console.log("123"==123);		//true 느슨하게 비교
	console.log("123"===123);		//false 엄격하게 비교


</script>
