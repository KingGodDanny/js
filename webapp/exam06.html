<!DOCTYPE html>

<body>
	
	<h1>while</h1>
	
	<script type="text/javascript">
	
		var num = 1;
		
		while (true) {
			
			if(num%6==0 && num%14==0){
				console.log(num);
				console.log("안녕\n하세요");		//안좋은 코드임
				document.write(num);
				document.write("안녕<br>하세요");	//안좋은 코드임
				break;				
			}
				
			num++;		//num = num + 1;
		}
	
	</script>
	
</body>
	

</html>
